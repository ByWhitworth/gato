form:
  tabs:
    - name: tabIFrame
      label: Text
      fields:
        - name: title
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Title
          rows: 3
        - name: url
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: URL
          description: What is the address of the web page you’d like to embed?
        - name: height
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: Height
          description: 'Optional: The Porthole will default to the height of an average webpage (800px), and will display scrollbars if needed. If you’d like to make it bigger or smaller, you can enter the height you’d like in pixels here (e.g. "1000", "250", etc).'
    - name: tabProps
      label: Paragraph Properties
      fields:
        - name: lineAbove
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          label: Line
          buttonLabel: Draw a line above this paragraph
        - name: spacer
          class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
          label: Spacer
          options: 
             - name: none
               label: No Spacer
               value: 0
             - name: single
               label: Single Blank Line
               value: 1
             - name: double
               label: Double Blank Line
               value: 2
actions: !include /gato-template/dialogs/common/actions-block.yaml
