label: Featured Content
icon: icon-file-video
appClass: info.magnolia.ui.contentapp.ContentApp
class: info.magnolia.ui.contentapp.ContentAppDescriptor
subApps:
  browser:
    label: Featured Content
    subAppClass: info.magnolia.ui.contentapp.browser.BrowserSubApp
    class: info.magnolia.ui.contentapp.browser.BrowserSubAppDescriptor
    actionbar:
      defaultAction: editItem
      sections:
        # - name: root
        #   label: Legal Links
        #   groups:
        #     - name: addActions
        #       items:
        #         - name: addLink
        #         # - name: addFolder
        #   availability:
        #     nodes: false
        #     root: true
        - name: folder
          label: Folder
          groups:
            - name: addActions
              items:
                - name: addItem
                # - name: addFolder
            # - name: editActions
            #   items:
            #     - name: editFolder
            #     - name: deleteFolder
          availability:
            nodeTypes:
              - mgnl:content
        - name: item
          label: Feature Item
          groups:
            - name: editActions
              items:
                - name: editItem
                - name: deleteItem
          availability:
            nodeTypes:
              - mgnl:component
    actions:
      addItem:
        subAppId: detail
        label: Add Item
        icon: icon-add-item
        nodeType: mgnl:component
        appName: features
        class: info.magnolia.ui.contentapp.detail.action.CreateItemActionDefinition
        availability:
          root: false
          nodeTypes:
            - mgnl:content
      # addFolder:
      #   icon: icon-add-folder
      #   class: info.magnolia.ui.framework.action.AddNodeActionDefinition
      #   availability:
      #     root: true
      # editFolder:
      #   icon: icon-edit
      #   dialogName: ui-framework:folder
      #   class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
      # deleteFolder:
      #   icon: icon-delete
      #   class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
      editItem:
        subAppId: detail
        label: Edit Item
        icon: icon-edit
        appName: features
        class: info.magnolia.ui.contentapp.detail.action.EditItemActionDefinition
        availability:
          nodeTypes:
            - mgnl:component
      deleteItem:
        label: Delete Item
        icon: icon-delete
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
      saveItemProperty:
        class: info.magnolia.ui.contentapp.browser.action.SaveItemPropertyActionDefinition
        availability:
          properties: false
    workbench:
      # dropConstraintClass: info.magnolia.ui.workbench.tree.drop.AlwaysTrueDropConstraint
      # editable: true

      contentViews:
        - name: tree
          class: info.magnolia.ui.workbench.tree.TreePresenterDefinition
          columns: &myColumns
            # - name: name
            #   editable: true
            #   sortable: true
            #   propertyName: jcrName
            #   class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: title
              label: Title
              editable: true
              sortable: true
              propertyName: title
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: status
              width: 45
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              width: 160
              sortable: true
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
        # - name: list
        #   class: info.magnolia.ui.workbench.list.ListPresenterDefinition
        #   columns: *myColumns
        # - name: search
        #   class: info.magnolia.ui.workbench.search.SearchPresenterDefinition
        #   columns: *myColumns

    contentConnector:
      includeProperties: false
      workspace: website
      rootPath: /homepage-data/features
      defaultOrder: title
      nodeTypes:
        - name: mgnl:component
          icon: icon-file-video
        - name: mgnl:content
          icon: icon-folder
  detail:
    label: Edit Item
    subAppClass: info.magnolia.ui.contentapp.detail.DetailSubApp
    class: info.magnolia.ui.contentapp.detail.DetailSubAppDescriptor
    actions:
      commit:
        implementationClass: info.magnolia.ui.form.action.SaveFormAction
        class: info.magnolia.ui.form.action.SaveFormActionDefinition
      cancel:
        class: info.magnolia.ui.form.action.CancelFormActionDefinition
    editor:
      actions:
        - name: commit
        - name: cancel
      form:
        tabs:
          - name: item
            label: Feature Item
            fields:
              - name: image
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                required: true
                appName: assets
                targetWorkspace: dam
                label: Image
                identifierToPathConverter:
                  class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
                contentPreviewDefinition:
                  contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
                description: "Background image for this slide. Will be resized to fit the slideshow area."
              - name: videourl
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Video Url
                styleName: videoUrl
              - name: preview
                class: edu.txstate.its.gato.vaadin.GatoJsIncludeDefinition
                fields:
                  - name: verifiedUrl
                    class: edu.txstate.its.gato.vaadin.HiddenFieldDefinition
                initFunction: loadStreamingDialog
                scripts: [gato-lib/js/flowplayer/flowplayer.min.js,gato-lib/js/spin.min.js,gato-component-streaming/js/streaming.js]
                styles: [gato-component-streaming/css/streaming.css]
                label: Preview
              - name: alttext
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Image Alt Text
                description: "Descriptive text for users who are unable to see the image."
              - name: supertext
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Dateline
                description: "Article date. Appears above the title."
              - name: title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Caption Title
                description: "Title for this slide. Appears in the caption area."
              - name: subtext
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                rows: 5
                label: Caption Text
                description: "Text content for the caption area. Appears below the title."
                # FIXME: add Full Content field for RSS. (Rich Editor?)
              - name: link
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                label: Link
                appName: pages
                description: "Title will be clickable. Enter a full URL (http://www.google.com/) or use the \"Internal Link\" button to link to another page in this site."
                buttonSelectNewLabel: "Internal Link..."
              - name: enabled
                class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
                label: Enabled
                buttonLabel: Item will only be displayed if checked.
              - name: starttime
                class: info.magnolia.ui.form.field.definition.DateFieldDefinition
                label: From
                time: true
                description: "Item will not be displayed before this time."
              - name: endtime
                class: info.magnolia.ui.form.field.definition.DateFieldDefinition
                label: To
                time: true
                description: "Item will not be displayed after this time."
      nodeType:
        icon: icon-file-video
        name: mgnl:component
    contentConnector:
      workspace: website
      rootPath: /homepage-data/features
