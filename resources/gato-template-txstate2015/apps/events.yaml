label: Events
icon: icon-datepicker
appClass: info.magnolia.ui.contentapp.ContentApp
class: info.magnolia.ui.contentapp.ContentAppDescriptor
subApps:
  browser:
    label: Events
    subAppClass: info.magnolia.ui.contentapp.browser.BrowserSubApp
    class: info.magnolia.ui.contentapp.browser.BrowserSubAppDescriptor
    actionbar:
      defaultAction: editItem
      sections:
        - name: folder
          label: Folder
          groups:
            - name: addActions
              items:
                - name: addItem
                - name: import
                - name: activateRecursive
          availability:
            nodeTypes:
              - mgnl:content
        - name: item
          label: Event
          groups:
            - name: editActions
              items:
                - name: editItem
                - name: deleteItem
            - name: activationActions
              items:
                - name: activate
                - name: deactivate
            - name: importExportActions
              items:
                - name: export
                # - name: import
            - name: versionActions
              items:
                - name: showVersions
                - name: restoreVersion
          availability:
            nodeTypes:
              - mgnl:component
    actions:
      addItem:
        subAppId: detail
        label: Add Item
        icon: icon-add-item
        nodeType: mgnl:component
        appName: events
        class: info.magnolia.ui.contentapp.detail.action.CreateItemActionDefinition
        availability:
          root: false
          nodeTypes:
            - mgnl:content
      editItem:
        subAppId: detail
        label: Edit Item
        icon: icon-edit
        appName: events
        class: info.magnolia.ui.contentapp.detail.action.EditItemActionDefinition
        availability:
          nodeTypes:
            - mgnl:component
      deleteItem:
        label: Delete Item
        icon: icon-delete
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
      activate:
        command: activate
        icon: icon-publish
        catalog: versioned
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          writePermissionRequired: true
      activateRecursive:
        recursive: true
        asynchronous: true
        command: activate
        icon: icon-publish-incl-sub
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      deactivate:
        command: deactivate
        icon: icon-unpublish
        catalog: versioned
        class: info.magnolia.ui.framework.action.DeactivationActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      export:
        command: export
        icon: icon-export
        class: info.magnolia.ui.framework.action.ExportActionDefinition
        availability:
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      import:
        name: import
        dialogName: ui-admincentral:import
        icon: icon-import
        class: info.magnolia.ui.framework.action.OpenCreateDialogActionDefinition
        availability:
          writePermissionRequired: true
          root: true
          nodeTypes:
            - mgnl:content
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      showVersions:
        icon: icon-show-versions
        class: info.magnolia.ui.contentapp.browser.action.ShowVersionsActionDefinition
        availability:
          rules:
            - name: HasVersionsRule
              implementationClass: info.magnolia.ui.framework.availability.HasVersionsRule
      restoreVersion:
        icon: icon-retrieve-versions
        class: info.magnolia.ui.contentapp.browser.action.RestoreVersionActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: HasVersionsRule
              implementationClass: info.magnolia.ui.framework.availability.HasVersionsRule
      saveItemProperty:
        class: info.magnolia.ui.contentapp.browser.action.SaveItemPropertyActionDefinition
        availability:
          properties: false
    workbench:
      # dropConstraintClass: info.magnolia.ui.workbench.tree.drop.AlwaysTrueDropConstraint

      contentViews:
        - name: tree
          class: info.magnolia.ui.workbench.tree.TreePresenterDefinition
          columns: &myColumns
            - name: title
              label: Title
              editable: true
              sortable: true
              propertyName: title
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: status
              width: 45
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              width: 160
              sortable: true
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition

    contentConnector:
      includeProperties: false
      workspace: website
      rootPath: /homepage-data/events-dates
      defaultOrder: title
      nodeTypes:
        - name: mgnl:component
          icon: icon-datepicker
        - name: mgnl:content
          icon: icon-folder
  detail:
    label: Edit Item
    subAppClass: info.magnolia.ui.contentapp.detail.DetailSubApp
    class: info.magnolia.ui.contentapp.detail.DetailSubAppDescriptor
    actions:
      commit:
        implementationClass: info.magnolia.ui.form.action.SaveFormAction
        class: info.magnolia.ui.form.action.SaveFormActionDefinition
      cancel:
        class: info.magnolia.ui.form.action.CancelFormActionDefinition
    editor:
      actions:
        - name: commit
        - name: cancel
      form:
        tabs:
          - name: item
            label: Event
            fields:
              - name: title
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Caption Title
                description: "Title for this event."
              - name: link
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                label: Link
                appName: pages
                description: "Title will be clickable. Enter a full URL (http://www.google.com/) or use the \"Internal Link\" button to link to another page in this site."
                buttonSelectNewLabel: "Internal Link..."
              - name: rsscontent
                label: Full Description
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
                source: true
                configJsFile: /.resources/gato-template/js/richeditor/ti-richeditor-config.js
                description: "Will be included in RSS feeds."
              - name: startdate
                class: info.magnolia.ui.form.field.definition.DateFieldDefinition
                label: Start Date
                description: "Event start date."
              - name: enddate
                class: info.magnolia.ui.form.field.definition.DateFieldDefinition
                label: End Date
                description: "Event end date."
              - name: starttime
                class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
                label: Start Time
                description: "Event start time."
                fields:
                  - name: hour
                    class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
                    label: ''
                    sortOptions: false
                    options:
                      - name: 1
                        value: 1
                        label: 1
                      - name: 2
                        value: 2
                        label: 2
                      - name: 3
                        value: 3
                        label: 3
                      - name: 4
                        value: 4
                        label: 4
                      - name: 5
                        value: 5
                        label: 5
                      - name: 6
                        value: 6
                        label: 6
                      - name: 7
                        value: 7
                        label: 7
                      - name: 8
                        value: 8
                        label: 8
                        selected: true
                      - name: 9
                        value: 9
                        label: 9
                      - name: 10
                        value: 10
                        label: 10
                      - name: 11
                        value: 11
                        label: 11
                      - name: 12
                        value: 12
                        label: 12
                  - name: minute
                    class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
                    label: ''
                    sortOptions: false
                    options:
                      - name: '00'
                        value: '00'
                        label: ':00'
                        selected: true
                      - name: '15'
                        value: '15'
                        label: ':15'
                      - name: '30'
                        value: '30'
                        label: ':30'
                      - name: '45'
                        value: '45'
                        label: ':45'
                  - name: ampm
                    class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
                    label: ''
                    sortOptions: false
                    options:
                      - name: am
                        value: a.m.
                        label: a.m.
                        selected: true
                      - name: pm
                        value: p.m.
                        label: p.m.
              - name: endtime
                class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
                label: End Time
                description: "Event end time."
                fields:
                  - name: hour
                    class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
                    label: ''
                    sortOptions: false
                    options:
                      - name: 1
                        value: 1
                        label: 1
                      - name: 2
                        value: 2
                        label: 2
                      - name: 3
                        value: 3
                        label: 3
                      - name: 4
                        value: 4
                        label: 4
                      - name: 5
                        value: 5
                        label: 5
                        selected: true
                      - name: 6
                        value: 6
                        label: 6
                      - name: 7
                        value: 7
                        label: 7
                      - name: 8
                        value: 8
                        label: 8
                      - name: 9
                        value: 9
                        label: 9
                      - name: 10
                        value: 10
                        label: 10
                      - name: 11
                        value: 11
                        label: 11
                      - name: 12
                        value: 12
                        label: 12
                  - name: minute
                    class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
                    label: ''
                    sortOptions: false
                    options:
                      - name: '00'
                        value: '00'
                        label: ':00'
                        selected: true
                      - name: '15'
                        value: '15'
                        label: ':15'
                      - name: '30'
                        value: '30'
                        label: ':30'
                      - name: '45'
                        value: '45'
                        label: ':45'
                  - name: ampm
                    class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
                    label: ''
                    sortOptions: false
                    options:
                      - name: am
                        value: a.m.
                        label: a.m.
                      - name: pm
                        value: p.m.
                        label: p.m.
                        selected: true
              - name: enabled
                class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
                label: Enabled
                buttonLabel: Item will only be displayed if checked.
              - name: displaystart
                class: info.magnolia.ui.form.field.definition.DateFieldDefinition
                label: From
                time: true
                description: "Item will not be displayed before this time."
              - name: displayend
                class: info.magnolia.ui.form.field.definition.DateFieldDefinition
                label: To
                time: true
                description: "Item will not be displayed after this time."
      nodeType:
        icon: icon-datepicker
        name: mgnl:component
    contentConnector:
      workspace: website
      rootPath: /homepage-data/events-dates
