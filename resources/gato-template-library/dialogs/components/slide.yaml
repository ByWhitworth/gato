form:
  tabs:
    - name: tabMain
      label: Slide
      fields:
        - name: bgimage
          class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
          label: Image
          description: Background image for this slide.  Will be resized to fit.  Content will appear on top.
          required: true
          appName: assets
          targetWorkspace: dam
          identifierToPathConverter:
            class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
          contentPreviewDefinition:
            contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
        - name: title
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          description: Title for this slide. Appears above the text/html content, and as a tooltip on page numbers.
          label: Title
        - name: content
          class: info.magnolia.ui.form.field.definition.CodeFieldDefinition
          language: html
          description: A bit of text/html to place over the image.
          label: Content
          height: 400
        - name: link
          class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
          appName: pages
          targetWorkspace: website
          description: "Enter a full URL to an external site (http://www.google.com/) or use the \"Internal Link\" button to link to another page in this site."
          label: Link
          buttonSelectNewLabel: "Internal Link..."
        - name: linktext
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          description: "Empty text: External uses link, internal uses title of destination page"
          label: Link Text
actions: !include /gato-template/dialogs/common/actions-block.yaml