form:
  label: Navigation Block
  description: Block of Links for Right Sidebar
  tabs:
    - name: tabText
      label: ""
      fields:
        - name: type
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          label: Navigation Type
          multiselect: false
          description: A Manual Block lets you create all your own links. A Show Sub-Pages Block will create links automatically for all subpages of the page to which it's added.
          options:
            - name: manual
              label: Manual
              selected: true
              value: manual
            - name: automatic
              label: Show Sub-Pages (One Level)
              selected: false
              value: auto
        - name: inherit
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          label: Appear on subpages?
          multiselect: false
          sortOptions: false
          options:
            - name: onepage
              label: This Page Only
              value: 0
              selected: true
            - name: allchildren
              label: This page and all subpages
              value: 1
              selected: false
        - name: position
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          label: Sidebar Positioning
          multiselect: false
          sortOptions: false
          options:
            - name: top
              label: Sort to Top
              selected: true
              value: top
            - name: bottom
              label: Sort to Bottom
              selected: false
              value: bottom
        - name: title
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          description: A title for this block of links. 
          label: Block Title (optional)
          #Are the navigation blocks supposed to be collapsible?
       # - name: collapse
        #  class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
         # buttonLabel: Collapse this block until user clicks on title (ignored if title is empty).
          #label: Collapsible
actions: !include /myModule/dialogs/common/actions-block.yaml