                  class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
                  transformerClass: edu.txstate.its.gato.ButtonTypeTransformer
                  sortOptions: false
                  label: Color
                  options:
                    - name: gold
                      value: gold
                      selected: true
                      label: Gold
                    - name: maroon
                      value: maroon
                      label: Maroon
                    - name: blue
                      value: blue
                      label: Blue
                    - name: charcoal
                      value: charcoal
                      label: Charcoal
                    - name: oldgold
                      value: oldgold
                      label: Old Gold
                - name: image
                  class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
